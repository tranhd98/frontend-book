    <link rel="stylesheet" href="../stylesheets/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <title>Update Book</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg  navbar-dark bg-dark navbar-others">
        <a class="navbar-brand navbar-others" href="index.html">Brain's Book</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

    <div class="title">
        <h1 class="no-button">Update Books</h1>
    </div>
    <div class="container">
        <div class="form-group">
            <label for="ISBN">ISBN:</label>
            <input type="text" name="ISBN" id="ISBN" class="form-control" placeholder="ISBN" required minlength="13" maxlength="13" size="10">
        </div>
        <button class="btn-dark btn-lg " id="btnSearchingBooks">Searching</button>
    </div>
    <div class="jumbotron" id="output">
    
    </div>
    <div class="container" id="toggle-div">
        <div class="form-group">
            <label for="Name">Book's Name:</label>
            <input type="text" name="Name" id="Name" class="form-control"
                placeholder="Name of the Book" required>
        </div>
        <div class="form-group">
            <label for="Author">Author's Name:</label>
            <input type="text" name="Author" id="Author" class="form-control"
                    placeholder="Author Name" required>
        </div>
        <div class="form-group">
            <label for="Price">Price:</label>
            <input type="number" step=0.01 name="Price" id="Price" class="form-control"
                placeholder="Price" required>
        </div>
        <button class="btn-dark btn-lg " id="btnUpdateBooks">Updating</button>
        <div class="jumbotron" id="output2">
    
        </div>
    </div>
<script>
    function CreateTableforISBN(data){
        let table="";
        table =
            '<table class="table table-bordered table-hover"> \n' +
            '   <head>\n' +
            '       <tr>\n' +
            '           <th scope="col">Name of the book</th> \n'+
            '           <th scope="col">Author</th> \n'+
            '           <th scope="col">ISBN</th> \n'+
            '           <th scope="col">Price</th> \n'+ 
            '       </tr>\n' +
            '   </thead>\n' +
            '   <tbody>\n';
        
        table +=
            '       <tr>\n' +
            '           <td>' + data["Name"]+  '</td>\n' +
            '           <td>' + data["Author"]+  '</td>\n' +
            '           <td>' + data["ISBN"]+  '</td>\n' +
            '           <td>' + data["Price"]["$numberDecimal"] +  '</td>\n' +
            '       </tr>\n';
        table +=
            '   </tbody>\n' +
            '</table>\n'
        return table;
    }
    document.getElementById("btnSearchingBooks").addEventListener("click", (event)=>{
        let url = "https://limitless-depths-84069.herokuapp.com/api/books/" + document.getElementById("ISBN").value;
        let xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function(){
            if(this.readyState == 4 && this.status == 200){
                document.getElementById("output").innerHTML = 
                    CreateTableforISBN(JSON.parse(this.responseText));
                document.getElementById("toggle-div").style.display="block";
            }
            else if(this.status == 404){
                document.getElementById("output").innerHTML = 
                "<p>The book is not found. Please enter valid ISBN</p>"
            }
        };
        xhttp.open('GET', url, true);
        xhttp.send();
    });

    document.getElementById("btnUpdateBooks").addEventListener("click", (event)=>{
            let url = "https://limitless-depths-84069.herokuapp.com/api/books/" + document.getElementById("ISBN").value;
            let updatingInformation = [];
            let bookData =["Name=","Author=","Price="];
            let bookDataString ="";
            updatingInformation.push(document.getElementById("Name").value);
            updatingInformation.push(document.getElementById("Author").value);
            updatingInformation.push(document.getElementById("Price").value);
            let xhttp1= new XMLHttpRequest();
            xhttp1.onreadystatechange = function (){
            if (this.readyState == 4 && this.status == 200){
                document.getElementById("output2").innerHTML =
                    "<pre>" + this.responseText + "</pre>";
            }
            else if(this.status == 404){
                document.getElementById("output").innerHTML = 
                "<p>The book is not found. Please enter valid ISBN</p>"
            }
        };
            for(let i = 0; i < updatingInformation.length; i++){
                if(updatingInformation[i] !== ""){
                    bookDataString += bookData[i] + updatingInformation[i] + "&";
                }
            }
            xhttp1.open('PATCH',url, true);
            xhttp1.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhttp1.send(bookDataString);
        });
</script>
</body>
</html>
